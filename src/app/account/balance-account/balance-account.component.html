<div class="container">

    <div class="search-account">
        <form [formGroup]="searchAccountForm" (ngSubmit)="searchAccountBalance(searchAccountForm.value)">
            <mat-form-field class="account-field" appearance="fill">
                <mat-label>Search account history</mat-label>
                <input matInput type="text" formControlName="accountName" placeholder="Enter the account name">
                <mat-hint align="end">Not more then 15 characters long.</mat-hint>
                <mat-error *ngIf="hasError('accountName', 'required')">
                    Account name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
    
            <button class="btn-searchAccount" type="submit" [disabled]="!searchAccountForm.valid">History</button>
        </form>
    </div>
    <ng-container *ngIf="dataSource.length > 0">
    <div class="history">
        <p>Your balance is {{ balance }}</p>
        
            <table mat-table [dataSource]="dataSource">
        
            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
            </ng-container>
        
            <!-- Operation  Column -->
            <ng-container matColumnDef="operation">
                <th mat-header-cell *matHeaderCellDef> Operation </th>
                <td mat-cell *matCellDef="let element"> {{element.operation}} </td>
            </ng-container>
        
            <!-- Amount Column -->
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        
     </div>
    </ng-container>
   
   
</div>
